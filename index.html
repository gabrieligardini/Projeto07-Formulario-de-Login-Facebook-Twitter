<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Página, Login,CSS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Página de Login">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Gabrieli Gardini Fernandes">
    <title>Página de Login</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="main_div">
        <div class="title">Página de Login</div>
        <div class="social_icons">
            <a href="#"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
            <a href="#"><i class="fa-brands fa-twitter"></i><span>Twitter</span></a>
        </div>
        <form action="#">
            <div class="input_box">
                <input type="text" placeholder="Email ou Telefone" required>
                <div class="icon"><i class="fas fa-user"></i></div>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Senha" required>
                <div class="icon"><i class="fas fa-lock"></i></div>
            </div>
            <div class="option_div">
                <div class="check_box">
                    <input type="checkbox">
                    <span>Lembrar de mim</span>
                </div>
                <div class="forget_div">
                    <a href="#">Esqueci a senha</a>
                </div>
            </div>
            <div class="input_box button">
                <input type="submit" value="Login">
            </div>
            <div class="sign_up">
                Não é um usuário? <a href="#">Cadastrar agora</a>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
